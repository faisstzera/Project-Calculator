<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            </div>
        <div class="bigger-buttons">
            <button class="big-buttons">ON/OFF</button>
            <button class="big-buttons">CLEAR</button>
        </div>
        <div class="small-buttons">
            <button id='1' class='gridbox'>1</button>
            <button id='2' class='gridbox'>2</button>
            <button id='3' class='gridbox'>3</button>
            <button id='4' class='gridbox alt'>/</button>
            <button id='5' class='gridbox'>4</button>
            <button id='6' class='gridbox'>5</button>
            <button id='7' class='gridbox'>6</button>
            <button id='8' class='gridbox alt'>*</button>
            <button id='9' class='gridbox'>7</button>
            <button id='10' class='gridbox'>8</button>
            <button id='11' class='gridbox'>9</button>
            <button id='12' class='gridbox alt'>-</button>
            <button id='13' class='gridbox'>.</button>
            <button id='14' class='gridbox'>0</button>
            <button id='15' class='gridbox alt'>=</button>
            <button id='16' class='gridbox alt'>+</button>
        </div>
    </div>
</body>

</html>
